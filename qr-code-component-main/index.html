<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="box-container">
      <div class="box">
        <div class="box-image">
          <img src="images/image-qr-code.png" />
        </div>
        <div class="box-text">
          <span class="box-text-title">Improve your front-end skills by building projects</span>
          <span class="box-text-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
